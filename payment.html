<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | VN Location</title>
    <link rel="icon" href="photo/logo.png">
    <link rel="stylesheet" href="css/payment.css">
</head>

<body>
    <div class="bg-payment">
        <h1 class="title">Confirm Information</h1>

        <p>Hello, <span id="fullname"></span>!</p>
        <p>Email: <span id="email"></span></p>
        <p>Date of Birth: <span id="date"></span></p>
        <p>Gender: <span id="gender"></span></p>
        <p>Destination: <span id="destinations"></span></p>
        <p>Tour Name: <span id="tourName"></span></p>
        <p>Pick-up Location: <span id="tourDate"></span></p>
        <p>Duration: <span id="tourDuration"></span></p>
        <p>Price: <span id="tourPrice"></span></p>

        <p>Number of Tickets: <span id="numberOfTicket"></span></p>
       
        <p>Number of Children: <span id="numChildren"></span></p>

        <p><strong>Total price:</strong> <span id="total"></span></p>

        <button class="btn" id="btn-confirm">
            <span class="btn-shadow"></span>
            <span class="btn-border"></span>

            <div class="btn-content">
                <span>Confirm</span>

                <svg viewBox="0 0 20 20" fill="currentColor" class="icon">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" />
                </svg>
            </div>
        </button>
    </div>


</body>
<script>
    function getParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name) ? decodeURIComponent(params.get(name).replace(/\+/g, ' ')) : "Không có dữ liệu";
    }

    var des = getParam('destinations');
    var tours = {
        "HoiAn": { name: "Hoi An Ancient Town Tour", date: "2025-03-15", dura: "3 days - 2 nights", pay: "139$" },
        "Thailand": { name: "Thailand Cultural Adventure", date: "2025-04-10", dura: "6 days - 5 nights", pay: "339$" },
        "Korea": { name: "Korea Scenic Tour", date: "2025-04-10", dura: "6 days - 5 nights", pay: "739$" }
    };

    var tour = tours[des];
    if (!tour) {
        document.getElementById("tourName").innerText = "Tour not exist";
        document.getElementById("tourDate").innerText = "Tour not exist";
        document.getElementById("tourDuration").innerText = "Tour not exist";
        document.getElementById("tourPrice").innerText = "Tour not exist";
    };
    var numberOfTicket = parseInt(getParam('numberOfTicket')) || 0;
    var price = parseFloat(tour.pay.replace('$', ''));

    document.getElementById("tourName").innerText = tour.name;
    document.getElementById("tourDate").innerText = tour.date;
    document.getElementById("tourDuration").innerText = tour.dura;
    document.getElementById("tourPrice").innerText = tour.pay;

    document.getElementById('fullname').textContent = getParam('fullname');
    document.getElementById('email').textContent = getParam('email');
    document.getElementById('date').textContent = getParam('date');
    document.getElementById('gender').textContent = getParam('gender');
    document.getElementById('destinations').textContent = getParam('destinations');
    document.getElementById('numberOfTicket').textContent = getParam('numberOfTicket');
    
    document.getElementById('numChildren').textContent = getParam('numChildren');

    var total = numberOfTicket * price;
    document.getElementById('total').textContent = total + "$";


    document.getElementById("btn-confirm").addEventListener("click", function () {
        alert("Confirmed successfully!");
        window.location.href = "home.html";
    });
</script>

</html>
