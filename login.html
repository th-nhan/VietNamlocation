<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VietNam Location</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="photo/logo.png">
    <link rel="stylesheet" href="font/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="font/themify-icons/themify-icons.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <i class="fa-solid fa-bars menu-icon"> Menu</i>
            <a href="#" class="logo">
                <img src="photo/logonoBG.png" alt="logo">

            </a>
            <ul class="links">
                <i class="fa-solid fa-xmark close-icon"></i>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <button class="login-btn">LOG IN</button>
        </nav>
    </header>
    <div class="blur-bg-overlay"></div>
    <div class="form-popup">
        <i class="fa-solid fa-xmark close-icon"></i>
        <div class="form-box login">
            <div class="form-details">
                <h2>Xin chào</h2>
                <p>Hãy đăng nhập để có những trải nghiệm tuyệt vời tại VietNam Location.</p>
            </div>
            <div class="form-content">
                <h2>LOGIN</h2>
                <form action="#">
                    <div class="input-field">
                        <input type="text" required>
                        <label>Email</label>
                    </div>
                    <div class="input-field">
                        <input type="password" required>
                        <label>Mật khẩu</label>
                    </div>
                    <a href="#" class="forgot-pass-link">Quên mật khẩu</a>
                    <button type="submit">Log in</button>

                </form>
                <div class="bottom-link">
                    Chưa có tài khoản?
                    <a href="#" id="signup-link">Signup</a>
                </div>
            </div>
        </div>
        <div class="form-box signup">
            <div class="form-details">
                <h2>Xin chào</h2>
                <p>Đăng kí tài khoản với VietNam Location để có những trải nghiệm mới mẽ nào</p>
            </div>
            <div class="form-content">
                
            </div>
        </div>
        
    </div>
</body>
</html>
